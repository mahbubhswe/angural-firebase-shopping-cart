
<mat-toolbar [class.changeBG]="ifTrue">

  <span class="siteTitle">ONLINE FRUIT SHOP</span>
  <h5 style="text-align:center;color:deepskyblue">Fresh Fruits Store</h5>

  <mat-toolbar-row>

    <button mat-icon-button matTooltip="Switch menu" (click)="this.matDrawer.toggle()"><mat-icon color="primary">menue</mat-icon></button>
    <span class="shoppingCart">
      <button routerLink="your-cart-details" color="primary" mat-icon-button matTooltip="Go to your cart" *ngIf="cartQty > 0" matBadge="{{cartQty}}">
        <mat-icon class="cart">add_shopping_cart</mat-icon>
      </button>
    </span>
    <span><button mat-icon-button matTooltip="Switch theme" (click)="changeBG()"><mat-icon>brightness_medium</mat-icon></button></span>
    <button mat-icon-button matTooltip="Login" (click)="goToDashboard()"><mat-icon>person_outline</mat-icon></button>

  </mat-toolbar-row>

</mat-toolbar>

<mat-drawer-container [class.changeBG]="ifTrue">

  <mat-drawer opened mode="side" #matDrawer [class.changeBG]="ifTrue">
    <mat-selection-list multiple="false">
      <mat-list-option routerLink="fruit-apple">Apple</mat-list-option>
      <mat-list-option routerLink="fruit-banana">Banana</mat-list-option>
      <mat-list-option routerLink="fruit-mango">Mango</mat-list-option>
      <mat-list-option routerLink="fruit-orange">Orange</mat-list-option>
      <mat-list-option routerLink="fruit-pineapple">Pineapple</mat-list-option>
    </mat-selection-list>

  </mat-drawer>

  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>

</mat-drawer-container>
